<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
</head>
<body>
    <header>
        <img src="img/img.jpg" alt="">
    </header>
    <main>
        <div>Ping Pong Score Keeper</div>
        <div>
        <p><b id="score"><span>0</span> to <span>0</span></b></p>
        <p>Use buttons below to update the score</p>
        <b>Playing to</b><select id="playingTo">
            <option>2</option>
            <option>5</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
        </select>
        <p id="endGameLabel">Player X wins!</p>
    </div>
        <footer>
            <button>+1 to player One</button>
            <button>+1 to player Two</button>
            <button>Reset</button>
        </footer>
    
    </main>

    <script src="script.js"></script>
</body>
</html>
